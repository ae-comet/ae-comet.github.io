<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Not Found</title><meta http-equiv="refresh" content="0;URL=./"><script>let segmentCount = 1;
let l = window.location;
l.replace(
    l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
    l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
    l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
    (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
    l.hash
);</script><link href="vendor.css" rel="stylesheet"><link href="app.css" rel="stylesheet"></head></html><script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="app.js"></script>
